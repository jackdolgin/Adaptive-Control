<!DOCTYPE html>
<html dir="ltr" lang="en-US">

<head>

    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="J. Dolgin" content="Typing Game" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Stylesheets
	============================================= -->
    <link rel="stylesheet" href="css/task.css" type="text/css" />

    <!--- Javascript on page load
	============================================= -->
    <script type="text/javascript">

    </script>
    <!-- Document Title
	============================================= -->
    <title>Typing Game</title>

</head>

<body class="bg-black">
    <div id="contentDisplay">
        <div id="top" class="initHidden" style="width: 100%">
            <h3 style="float: left; width: 16.66%" class="countDisplay">1 /27 trials</h3>
            <h3 style="float: left; width: 66.66%; text-align: center" id="reminder"></h3>
            <div style="width: 16.66%; clear: left"></div>
        </div>
        <div id ="mainDisplay" class="flexCenter noSelect ">
            <div id="loading" class="initHidden">
                <p> Please wait while the images are loading </p>
                <p id="progress">0%</p>
            </div>
            <div id="instructionDisplay" class="book">
                <div id="pg1" class="page"></div>
                <div id="pg2" class="initHidden page"></div>
                <div id="pg3" class="initHidden page"></div>
                <div class="pgButtons">
                    <button id="pageDown" class="button-blue initHidden" style="float: left;">BACK</button>
                    <button id="pageUp" class="button-blue" style="float: right; margin-right: 4%">NEXT</button>
                    <button id="beginExp" class="button-green initHidden" style="float: right; margin-right: 4%">START</button>
                </div>
            </div>
            <div id="targetDisplay" class="initHidden">
                <div id="stimText"></div>
                <div id="stimImage"></div>
            </div>
        </div>
    </div>

    <!-- Javascript before page load
    ============================================== -->

    <!-- external JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/nbrosowsky/online-psychology-demos/face-inversion/js/imagePreLoader.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/nbrosowsky/simple-stroop-demo@5ae0637965f47548fdc71000d520de8dcc00ce21/js/eventTimer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.10.2/underscore-min.js" integrity="sha512-HKvDCFVKg8ZPGjecy6on7UECEpE76Y86h3GaE4JMCz+deFWdjcW/tWnh0hCfaBvURvlOa9f5CNVzt7EFkulYbw==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.2.0/papaparse.min.js" integrity="sha512-rKFvwjvE4liWPlFnvH4ZhRDfNZ9FOpdkD/BU5gAIA3VS3vOQrQ5BjKgbO3kxebKhHdHcNUHLqxQYSoxee9UwgA==" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/nbrosowsky/online-psychology-demos@5a3d55770d01a03665f0c7ceefd334549b619c4e/face-inversion/js/pagination.js"></script>


    <!-- custom JS -->
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/prep-trial-array.js"></script>
    <script type="text/javascript" src="js/instructions.js"></script>
    <script type="text/javascript" src="js/trial.js"></script>
    <script type="text/javascript">
        // call our promise in ES7 async await style
        async function startTask() {
            const csvIngested = await loadCSV;
            await buildArray(csvIngested);
            displayInstructions();
        }
        (async () => {
            await startTask();
        })();

    </script>
</body>
